<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App - Payment Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .payment-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #4c1d95;
            margin-bottom: 0.5rem;
        }
        .user-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn-confirm:hover {
            transform: translateY(-3px);
        }
        .btn-confirm:active {
            transform: translateY(0);
        }
        .exchange-rate {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #e8f4fc;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #0c63e4;
        }
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }
        h1 {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="payment-container fade-in">
        <h1>Payment Confirmation</h1>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div id="payment-details" class="payment-details">
            <div class="amount" id="amount">Loading...</div>
            <div class="description" id="description">Loading payment details...</div>
            <div class="user-info" id="user-info">Loading user...</div>
            <div class="exchange-rate">Exchange Rate: 1,000 VND = 1 Coin</div>
        </div>
        
        <button id="btn-confirm" class="btn-confirm">Confirm Payment</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get token and amount from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const amount = urlParams.get('amount');
            
            if (!token) {
                showError("Invalid payment request. Missing token.");
                return;
            }
            
            // Load payment details
            loadPaymentDetails(token);
            
            // Handle confirmation button click
            document.getElementById('btn-confirm').addEventListener('click', function() {
                confirmPayment(token);
            });
        });
        
        async function loadPaymentDetails(token) {
            try {
                const response = await fetch(`/api/payment?token=${token}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load payment details');
                }
                
                const payment = await response.json();
                
                // Update UI with payment details
                document.getElementById('amount').textContent = `${payment.amount.toLocaleString('vi-VN')} VND`;
                document.getElementById('description').textContent = payment.description;
                document.getElementById('user-info').textContent = `User ID: ${payment.userId}`;
                
            } catch (error) {
                showError(`Error loading payment details: ${error.message}`);
            }
        }
        
        async function confirmPayment(token) {
            try {
                const confirmButton = document.getElementById('btn-confirm');
                confirmButton.textContent = 'Processing...';
                confirmButton.disabled = true;
                
                const response = await fetch('/confirm-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                if (!response.ok) {
                    throw new Error('Payment confirmation failed');
                }
                
                const result = await response.json();
                
                // Show success message
                showSuccess('Payment confirmed successfully! Your coins have been added to your account.');
                
                // Hide payment details and confirm button
                document.getElementById('payment-details').style.display = 'none';
                confirmButton.style.display = 'none';
                
                // Add a message about closing the window
                setTimeout(() => {
                    document.getElementById('success-message').innerHTML += 
                        '<p style="margin-top:10px">You can close this window and return to the application.</p>';
                }, 1500);
                
            } catch (error) {
                showError(`Payment confirmation failed: ${error.message}`);
                
                // Re-enable button for retry
                const confirmButton = document.getElementById('btn-confirm');
                confirmButton.textContent = 'Try Again';
                confirmButton.disabled = false;
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = `❌ ${message}`;
            errorElement.style.display = 'block';
            
            // Hide payment details if severe error
            if (message.includes('Invalid payment') || message.includes('Missing token')) {
                document.getElementById('payment-details').style.display = 'none';
                document.getElementById('btn-confirm').style.display = 'none';
            }
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = `✅ ${message}`;
            successElement.style.display = 'block';
        }
    </script>
</body>
</html>
