<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .payment-header {
            margin-bottom: 2rem;
        }

        .payment-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .payment-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .user-info {
            color: #888;
            font-size: 0.8rem;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cancel-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="payment-container fade-in">
        <div class="payment-header">
            <h1>üí≥ Payment Confirmation</h1>
            <p>Recharge your library account</p>
        </div>

        <div id="payment-details" class="payment-details">
            <div class="amount" id="amount">Loading...</div>
            <div class="description" id="description">Loading payment details...</div>
            <div class="user-info" id="user-info">Loading user...</div>
        </div>

        <div class="success-message" id="success-message">
            ‚úÖ Payment completed successfully! You can close this window.
        </div>

        <div class="error-message" id="error-message">
            ‚ùå Payment failed. Please try again.
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>

        <button class="confirm-btn" id="confirm-btn" onclick="confirmPayment()">
            Confirm Payment
        </button>

        <button class="cancel-btn" id="cancel-btn" onclick="window.close()">
            Cancel
        </button>
    </div>

    <script>
        let paymentToken = null;
        let paymentAmount = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        paymentToken = urlParams.get('token');
        paymentAmount = urlParams.get('amount');

        // Load payment details on page load
        window.onload = function() {
            if (!paymentToken) {
                showError('Invalid payment link');
                return;
            }
            loadPaymentDetails();
        };

        async function loadPaymentDetails() {
            try {
                const response = await fetch(`/api/payment?token=${paymentToken}&amount=${paymentAmount}`);
                
                if (!response.ok) {
                    throw new Error('Payment not found');
                }

                const payment = await response.json();
                
                document.getElementById('amount').textContent = `$${payment.amount}`;
                document.getElementById('description').textContent = payment.description || 'Account recharge';
                document.getElementById('user-info').textContent = `User: ${payment.user || 'Unknown'}`;
                
            } catch (error) {
                showError('Failed to load payment details: ' + error.message);
            }
        }

        async function confirmPayment() {
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const loading = document.getElementById('loading');

            // Show loading
            confirmBtn.disabled = true;
            cancelBtn.disabled = true;
            loading.style.display = 'block';            try {
                const response = await fetch('/confirm-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: paymentToken
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Payment failed');
                }

            } catch (error) {
                showError('Payment confirmation failed: ' + error.message);
                confirmBtn.disabled = false;
                cancelBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        function showSuccess() {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Handle browser back button
        window.addEventListener('beforeunload', function(e) {
            // This will show a confirmation dialog when user tries to close/navigate away
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
